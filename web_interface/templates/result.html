<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评估结果 - HR智能体简历筛选系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-users"></i> HR智能体简历筛选系统
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                    <a class="nav-link" href="/download/{{ task_id }}">
                        <i class="fas fa-download"></i> 下载报告
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- 评估结果头部 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card shadow-lg">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0">
                                <i class="fas fa-check-circle"></i> 评估完成
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>处理时间:</strong> {{ created_at }}</p>
                                    <p><strong>任务ID:</strong> {{ task_id }}</p>
                                </div>
                                <div class="col-md-6">
                                    {% if result.report_file %}
                                    <p><strong>报告文件:</strong> {{ result.report_file }}</p>
                                    {% endif %}
                                    <p><strong>状态:</strong> <span class="badge bg-success">处理完成</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评估结果内容 -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-lg">
                        <div class="card-header bg-info text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-chart-bar"></i> 评估结果
                            </h4>
                        </div>
                        <div class="card-body">
                            {% if result.report %}
                            <div class="markdown-content" id="reportContent">
                                <pre>{{ result.report }}</pre>
                            </div>
                            {% else %}
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle"></i> 
                                评估结果暂不可用，请稍后再试。
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <a href="/" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-plus"></i> 开始新的评估
                    </a>
                    <a href="/download/{{ task_id }}" class="btn btn-success btn-lg">
                        <i class="fas fa-download"></i> 下载完整报告
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 渲染Markdown内容
        document.addEventListener('DOMContentLoaded', function() {
            const reportContent = document.getElementById('reportContent');
            if (reportContent) {
                const preElement = reportContent.querySelector('pre');
                if (preElement) {
                    const markdownText = preElement.textContent;
                    if (markdownText && markdownText !== 'None') {
                        reportContent.innerHTML = marked.parse(markdownText);
                        
                        // 为表格添加Bootstrap样式
                        const tables = reportContent.querySelectorAll('table');
                        tables.forEach(table => {
                            table.classList.add('table', 'table-striped', 'table-hover');
                            const wrapper = document.createElement('div');
                            wrapper.classList.add('table-responsive');
                            table.parentNode.insertBefore(wrapper, table);
                            wrapper.appendChild(table);
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
