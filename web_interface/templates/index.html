<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR AI Resume Screening System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-robot"></i> HR AI Assistant
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text">
                        <i class="fas fa-comments"></i> Intelligent Conversational Recruitment
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <!-- 聊天界面 -->
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-lg chat-container">
                        <div class="card-header bg-gradient-primary text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-comments"></i> HR AI Assistant
                                <span class="badge bg-success ms-2" id="statusBadge">Online</span>
                            </h4>
                        </div>
                        
                        <!-- 聊天消息区域 -->
                        <div class="card-body chat-body" id="chatBody">
                            <div class="chat-messages" id="chatMessages">
                                <!-- 欢迎消息 -->
                                <div class="message bot-message">
                                    <div class="avatar">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-bubble">
                                            <p>👋 Hello! I'm your HR AI Assistant, and I'll help you complete candidate resume screening.</p>
                                            <p>First, please tell me about the position you're recruiting for, or upload a JD file directly.</p>
                                        </div>
                                        <div class="message-time">Just now</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 文件上传区域 -->
                        <div class="file-upload-area" id="fileUploadArea" style="display: none;">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6><i class="fas fa-file-upload"></i> Upload Resume Files</h6>
                                    <input type="file" id="resumeFiles" class="form-control mb-2" 
                                           multiple accept=".pdf,.docx,.doc,.txt">
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary btn-sm" id="uploadBtn">
                                            <i class="fas fa-upload"></i> Upload Files
                                        </button>
                                        <button class="btn btn-secondary btn-sm" id="cancelUploadBtn">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 输入区域 -->
                        <div class="card-footer chat-input-area">
                            <div class="input-group">
                                <textarea class="form-control" id="messageInput" 
                                          placeholder="Enter job description or reply..." 
                                          rows="2" style="resize: none;"></textarea>
                                <button class="btn btn-primary" type="button" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                <button class="btn btn-outline-secondary" type="button" id="fileBtn" 
                                        title="Upload Files">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
</body>
</html>
